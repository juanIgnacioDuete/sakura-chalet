    <main>
        <h1>Contactanos</h1>
        <section class="contacto">
            <div class="container">
                <form class="row">
                    <div class="col-3">
                        <label for="emailInput" class="text-white col align-self-center"">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Tu Email">
                    </div>
                    <div class="col-10">
                        <label for="textareaInput" class="col align-self-center"></label>
                        <textarea class="form-control" id="textareaInput" rows="6" placeholder="Dejanos acá tu consulta..."></textarea>
                    </div>
                </form>
            </div>
        </section>
     </main>
